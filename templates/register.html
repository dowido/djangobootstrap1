{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
    <section class="registration-section">
        <div class="registration-section-container">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <h1>Register Here</h1>
                    <form action="" method="post">
                        {% csrf_token %}
                        <fieldset>
                            <legend>join today</legend>
                              {{ form|crispy}}
                        </fieldset>
                        <div class="form-group">
                             <input  class="btn btn-success" type="submit" name="btn-reg" value="Register">
                        </div>



                    </form>

                </div>
                <div class="col-3"></div>
            </div>

        </div>


    </section>
{% endblock %}
